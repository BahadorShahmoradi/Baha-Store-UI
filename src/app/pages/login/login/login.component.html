<section>
  <div class="flex justify-content-center mb-8 mt-4" appHighlight>
    <h1>Login</h1>
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="grid justify-content-center">
      <div class="col-12 md:col-6 lg:col-4">
        <p-card styleClass="mb-4">
          <div class="flex flex-column gap-4 mb-8 mt-8">
            <input 
              pInputText 
              [(ngModel)]="username" 
              name="username" 
              placeholder="Username" 
              required />

            <input 
              pInputText 
              type="password"
              [(ngModel)]="password" 
              name="password" 
              placeholder="Password" 
              required />

            <div class="flex justify-content-center">
              <p-button 
                type="submit" 
                label="Login" 
                severity="info">
              </p-button>
            </div>
          </div>
        </p-card>
      </div>
    </div>
  </form>
</section>
